server:
  port: 0

logback:
  destination:
    url: 49.50.160.149
    port: 5000

spring:
  application:
    name: search
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  elasticsearch:
    rest:
      uris: 49.50.160.149:9200

kafka:
  bootstrapAddress: 49.50.160.149:9092
  topic:
    general:
      id: generalId
      name: general-topic
    auction:
      id: auctionId
      name: auction-topic
    store:
      id: storeId
      name: member-topic
    review:
      id: reviewId
      name: review-topic

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka