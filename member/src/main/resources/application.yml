spring:
  application:
    name: member
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /member/h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dining
    username: sa
  jwt:
    secret: secret_token
    expiration_time: 86400000
