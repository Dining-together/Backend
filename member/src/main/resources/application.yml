server:
  port: 0

logback:
  destination:
    url: 49.50.160.149
    port: 5000

kafka:
  bootstrapAddress: 49.50.160.149:9092
  topic:
    general:
      id: generalId
      name: general-topic
    auction:
      id: auctionId
      name: auction-topic
    store:
      id: storeId
      name: member-topic
    review:
      id: reviewId
      name: review-topic

spring:
  application:
    name: member
  rabbitmq:
    host: 49.50.163.150
    port: 5672
  redis:
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 2
    host: 49.50.160.149
    port: 6379
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /member/h2-console
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://49.50.160.149:3306/member
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  logging:
    level:
      org.hibernate.SQL: debug
  web:
    resources:
      static-locations: classpath:/static/

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  security:
    enabled: false
  endpoints:
    health:
      show-details: always
    web:
      exposure:
        include: refresh,health,beans,httptrace,busrefresh
